# SEO Tools Configuration
app:
  name: "SEO Tools Dashboard"
  version: "1.0.0"
  debug: false

tools:
  click_circulation:
    enabled: true
    daily_sessions: 500
    min_duration: 30
    max_duration: 300
    proxy_rotation: true
    
  micro_transaction:
    enabled: true
    daily_max: 5
    min_amount: 50000
    max_amount: 200000
    review_rate: 0.7
    
  competitor_hijack:
    enabled: true
    daily_posts: 10
    platforms: ["kaskus", "forum", "social_media"]
    risk_level: "medium"
    
  safety_monitor:
    enabled: true
    check_interval: 300
    risk_threshold: 70
    auto_pause: true

proxy:
  enabled: true
  source: "data/proxies.txt"
  rotation_interval: 60
  max_retries: 3

security:
  stealth_mode: true
  user_agent_rotation: true
  request_delay:
    min: 2
    max: 8
  cool_down_period: 24

logging:
  level: "INFO"
  file: "data/logs/activity.log"
  max_size_mb: 10
  backup_count: 5